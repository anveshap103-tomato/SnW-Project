<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribed!</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <style>
    body {
      background-color: #edf2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-box {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 80%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .thankyou-box i {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .thankyou-box h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .thankyou-box a {
      text-decoration: none;
      color: white;
      background-color: #620d04;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background-color: #ff7043;
    }

    </style>
</head>
<body>
  <div class="thankyou-box">
    <i class="fa-solid fa-circle-check"></i>
    <h2>Thank You for Subscribing!</h2>
    <p>Your subscription has been confirmed successfully üéâ</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
